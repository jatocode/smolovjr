<template>
  <require from="./smolovjr.css"></require>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="./weightformat"></require>

  <div class="container">
    <div class="jumbotron">
      <h1>
        ${message}
      </h1>
      <div class="row col-sm-6">
        <label>Nuvarande 1RM: </label>
        <input type="number" class="vikt" value.bind="weight" placeholder="0"/>
        <label>kg</label>
      </div>
    </div>
    <div class="col-md-6">
      <div repeat.for="w of weeks">
        <h2>Vecka ${w}</h2>
        <table class="table">
          <th repeat.for="t of titles">${t}</th>
          <tr repeat.for="d of days">
            <td>${d.s}x${d.r}</td>
            <td>${weight * d.f + (w-1)*easy | weightFormat}
              &nbsp;<small>(${(weight * d.f + (w-1)*easy) * d.s * d.r | weightFormat})</small>
            </td>
            <td>${weight * d.f + (w-1)*hard | weightFormat}
              &nbsp;<small>(${(weight * d.f + (w-1)*hard) * d.s * d.r | weightFormat})</small>
            </td>
            <td><input type="checkbox" />
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <chart type="line" data.bind="weightdata" style="width: 100%; height: 100%; display: block;"></chart>
    </div>

  </div>
</template>
